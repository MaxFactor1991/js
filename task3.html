<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        console.log(10 + 10 + "10"); // 2010 потому, что складываюся первые два числа, затем происходит конкатенация со строкой "10"
        console.log(10 + "10" + 10);// 101010 потому, что происходит приведение типа числовых данных в строчный тип из-за сложения числа и строки
        console.log(10 + 10 + + "10");// 30 потому, что у последнего плюса один операнд, он становится унарным. Унарный плюс перед строчным операндом преобразует его в число 
        console.log(10 / -"");// -infinity потому, что значение делителя отсутствует и его тип определяется как null, знак минус делает значение отрицательным
        console.log(10 / +"2,5");// Nan потому, что строка не может быть преобразована в число из-за запятой
    </script>
</body>

</html>
